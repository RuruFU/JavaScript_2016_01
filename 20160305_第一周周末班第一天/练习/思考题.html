<script>
    var ary =[12,23,34,45];
    function fn(ary){
        ary.length--;  //ary.pop()删除数组最后一项
        ary=[];
        ary[ary.length]=100;  //ary.push(100)向数组开始位置添加一项
        console.log(ary);  //100
    }
    fn(ary);
    console.log(ary);  //[12,23,34]
