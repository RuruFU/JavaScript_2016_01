<script type="text/javascript">
    function offset(ele){
        var t=ele.offsetTop;
        var l=ele.offsetLeft;
        var p= p.offsetParent;
        while(p){
            if(window.navigator.userAgent.indexOf("MSIE 8")==1){
               t+= p.offsetTop+ p.clientTop;
                l+= p.offsetLeft+ p.clientLeft;
            }else{
                t+= p.offsetTop;
                l+= p.offsetLeft;
            }
            p= p.offsetParent;
        }
        return {left:l,top:t}
    }
    var oImgs=document.images;
    for(var i=0;i<oImgs.length;i++){
        var oImg=oImgs[i];
        oImg.b=offset(oImg).top+oImg.offsetHeight
    }
    window.onscroll=function(){
        var h=(document.documentElement.scrollTop||document.body.scrollTop)+(document.documentElement.clientHeight||document.body.scrollHeight);
        for(var i=0;i<oImgs.length;i++){
            var oImg=oImgs[i];
            if(oImg.loaded)continue;
            loadImg(oImg,h);

        }
    }
    function loadImg(oImg,h){
        if(h>oImg.b){
            var  realSrc=oImg.getAttribute("readlImg")+"?"+Math.random();
            oImg.src="o_loading.gif";
            var tempImg=new Image;
            tempImg.src=realSrc;
            tempImg.onload=function(){
                oImg.src=realSrc;
                oImg.loaded=true
            }
        }
    }
</script>
