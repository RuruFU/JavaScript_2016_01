<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
</head>

<body>
请自行修证提示信息重复的问题
<p>
	<input value="请输入您的前女友" id="input1">
</p>
</body>
</html>

<script>

	var oInput=document.getElementById("input1");
	oInput.onfocus=function(){
		if(this.value==this.defaultValue){//defaultValue 默认值
			this.value="";
		}
	}

	oInput.onblur=function(){//焦点丢失
		//var reg=/^ *$/;//空字符串验证
		var reg=/ +/g;//一定要加g

		//if(reg.test(this.value)){
		var oSpan = document.getElementById("span1");

		if(!this.value.replace(reg,"").length){
			if(!oSpan){
				var oSpan=document.createElement("span");
				oSpan.innerHTML="*请输入有效女朋友";
				oSpan.id = "span1";
				oSpan.style.color="red";
				oSpan.style.fontWeight="bold";
				this.parentNode.appendChild(oSpan);
			}else{
				oSpan.innerHTML = "*请输入有效女朋友";
				oSpan.style.color="red";
			}
		}else{//如果输入正确，则用绿色字表达“输入正确”

			this.value=this.value.replace(reg,"");
			if(!oSpan) {
				var oSpan = document.createElement("span");
				oSpan.innerHTML = "输入正确";
				oSpan.id = "span1";
				oSpan.style.color = "green";
				oSpan.style.fontWeight = "bold";
				this.parentNode.appendChild(oSpan);
			}
			else{
				oSpan.innerHTML = "输入正确";
				oSpan.style.color = "green";
				oSpan.style.fontWeight = "bold";
			}
		}

	}
</script>
