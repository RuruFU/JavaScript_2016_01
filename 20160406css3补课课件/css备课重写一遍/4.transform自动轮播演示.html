<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform和transition</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        #box{
            width: 1000px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
        }
        #inner{
            width: 3000px;
            height: 300px;
            transition:transform 1s
        }
        #inner img{
            float: left;
            width: 1000px;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="inner">
        <img src="images/banner1.jpg" alt=""/>
        <img src="images/banner2.jpg" alt=""/>
        <img src="images/banner3.jpg" alt=""/>
    </div>
</div>
</body>
</html>
<script>
    var n = 0;
    var inner = document.getElementById("inner");
    window.setInterval(function(){
        n++;
        if(n==3){//索引是3的时候变成0
            n = 0;
        }
        inner.style.webkitTransform = "translate("+-1000*n+"px)";
    },2000)



</script>
